name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run slow tests nightly at 3am UTC
    - cron: '0 3 * * *'

# Cancel outdated runs for the same PR/branch
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  check:
    name: Check (Bun)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Cache bun dependencies
        uses: actions/cache@v5
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install

      - name: Run checks (context-efficient)
        run: ./scripts/check-ci.sh
        # Context-efficient backpressure pattern:
        # - Success: "âœ“ Tests passed (5s)" with count
        # - Failure: FULL output with ALL errors (not truncated)
        # Saves ~90% of CI log noise while showing everything needed on failure

  # Slow/stress tests run nightly or when [slow] tag in commit
  slow-tests:
    name: Slow Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || contains(github.event.head_commit.message, '[slow]')

    steps:
      - uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Cache bun dependencies
        uses: actions/cache@v5
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun run build

      - name: Run slow tests
        run: bun test -- --testPathPattern='slow|stress|real'
        # These tests may download models or run expensive operations
