name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run slow tests nightly at 3am UTC
    - cron: '0 3 * * *'

jobs:
  check:
    name: Check (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20, 22]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run checks (context-efficient)
        run: ./scripts/check-ci.sh
        # Context-efficient backpressure pattern:
        # - Success: "âœ“ Tests passed (5s)" with count
        # - Failure: FULL output with ALL errors (not truncated)
        # Saves ~90% of CI log noise while showing everything needed on failure

  # Slow/stress tests run nightly or when [slow] tag in commit
  slow-tests:
    name: Slow Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || contains(github.event.head_commit.message, '[slow]')

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run slow tests
        run: npm test -- --testPathPattern='slow|stress|real'
        # These tests may download models or run expensive operations
